<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carrousel biblique</title>
  <style>
body {
  font-family: 'Georgia', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  background: radial-gradient(circle at center, #fff8e1, #fdd835);
}

h1 { 
  margin-bottom: 40px;
  color: #6d4c41;
  font-weight: 700;
  font-size: 2.6em;
  text-shadow: 0 3px 10px rgba(255, 215, 64, 0.7);
  letter-spacing: 2px;
}

.carousel {
  position: relative;
  width: 520px;   /* élargi */
  height: 720px;  /* plus haut */
  perspective: 1200px;
  overflow: hidden;
}

.card {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0; 
  left: 100%; /* cartes hors écran */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  font-weight: bold;
  color: #fffbea;
  border-radius: 24px;
  box-shadow: 0 18px 50px rgba(255, 215, 64, 0.6);
  transform: scale(0.85);
  opacity: 0;
  transition: all 0.7s ease;
  padding: 30px;
  text-align: center;
  text-shadow: 0 0 12px rgba(255,255,255,0.9), 0 0 20px rgba(255, 215, 64, 0.7);
}

/* carte active au centre */
.card.active {
  left: 0;
  opacity: 1;
  transform: scale(1);
}

/* couleurs dorées bibliques */
.card:nth-child(1) { background: linear-gradient(135deg, #ffb300, #ff8f00); }
.card:nth-child(2) { background: linear-gradient(135deg, #fdd835, #fbc02d); }
.card:nth-child(3) { background: linear-gradient(135deg, #ffe082, #ffca28); }
.card:nth-child(4) { background: linear-gradient(135deg, #fff176, #fdd835); }

/* flèches */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: radial-gradient(circle at center, #fff59d, #fbc02d);
  color: #5d4037;
  border: none;
  font-size: 38px;
  width: 65px;
  height: 65px;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3), 0 0 12px rgba(255,215,64,0.9);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.arrow:hover {
  transform: translateY(-50%) scale(1.15);
  background: radial-gradient(circle at center, #fff9c4, #fdd835);
  box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 25px rgba(255,215,64,0.9);
}

.arrow.left { left: -100px; }   /* écartées */
.arrow.right { right: -100px; } /* écartées */
  </style>
</head>
<body>
  <h1>Carrousel Biblique</h1>
  
  <div class="carousel" id="carousel">
    <div class="card active">La volonté de Dieu</div>
    <div class="card">La Genèse</div>
    <div class="card">Le vide en moi</div>
    <div class="card">La fin du monde</div>
  </div>

  <!-- flèches à l’extérieur -->
  <button class="arrow left" onclick="prevCard()">&#10094;</button>
  <button class="arrow right" onclick="nextCard()">&#10095;</button>

  <script>
let currentIndex = 0;
const cards = document.querySelectorAll(".card");

function showCard(index) {
  cards.forEach((card, i) => {
    card.classList.remove("active");
    if (i === index) {
      card.classList.add("active");
    }
  });
}

function prevCard() {
  currentIndex = (currentIndex - 1 + cards.length) % cards.length;
  showCard(currentIndex);
}

function nextCard() {
  currentIndex = (currentIndex + 1) % cards.length;
  showCard(currentIndex);
}
  </script>
</body>
</html>
